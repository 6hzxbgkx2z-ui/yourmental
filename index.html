<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>感情ログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>今日の感情ログ</h1>

  <div class="card">
    <label>
      感情
      <select id="emotion">
        <option value="安心">😌 安心</option>
        <option value="怒り">😠 怒り</option>
        <option value="悲しみ">😢 悲しみ</option>
        <option value="不安">😨 不安</option>
        <option value="喜び">😄 喜び</option>
      </select>
    </label>

    <label>
      強度（1〜5）
      <input type="range" id="intensity" min="1" max="5" value="3" />
    </label>

    <label>
      ひとこと（任意）
      <textarea id="note" placeholder="何があった？"></textarea>
    </label>

    <button id="saveBtn">記録する</button>
  </div>

  <div class="card">
    <h2>感情の傾向（直近7件）</h2>
    <canvas id="emotionChart" width="240" height="240"></canvas>
    <div id="analysis" class="muted"></div>
  </div>

  <div class="card">
    <h2>履歴</h2>
    <div id="logs"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
